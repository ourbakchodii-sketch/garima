<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Propose Day ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e6005c;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
    }

    #poem {
      display: none;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #333;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d79;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Happy Propose Day üíñ</h1>

    <div id="poem">
      I don't want a perfect love ‚Äî I want us.<br>
      I want to spend my today loving you,<br>
      my tomorrow building dreams with you,<br>
      and my entire life holding your hand.
      <br><br>
      <b>Garima, I choose you. Today. Tomorrow. Forever. üíç</b>
    </div>

    <img src="garima.jpg" alt="Garima">

    <h2>Will you be mine forever? üíû</h2>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
      <button id="no" onmouseover="moveNo()">NO üòú</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <script>
    function yesClicked() {
      const music = document.getElementById("bgMusic");
      music.play().catch(() => {});

      document.getElementById("poem").style.display = "block";
      document.getElementById("yes").innerText = "She Said YES üíç‚ù§Ô∏è";
      document.getElementById("no").style.display = "none";
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
